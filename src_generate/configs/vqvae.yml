#* fill experiment info
experiment_name: MNIST-Generate-VQVAE
trial_index: 4
trainer_name: VqVaeTrainer

use_cpu: false
gradient_accumulation_steps: 1
split_batches: true
log_metrics: true

#* model config
model:
  name: VQVAE
  params:
    encoder:
      input_dim: 1
      hidden_dims:
        - 16
        - 1
      padding: 2
    decoder:
      output_dim: 1
      hidden_dims:
        - 1
        - 16
      cropping: 28
    quantizer:
      codebook_dim: 1
      codebook_num: 128
      decay: 0.99
      reset_threshold: 0.01
      epsilon: 0.00001

  checkpoint_path: " "

#* dataset config
dataset:
  train:
    name: MNIST
    params:
      root: "data"
      train: true
    
  eval:
    name: MNIST
    params:
      root: "data"
      train: false

#* training config
train:
  num_epochs: 100
  batch_size: 1024
  optimizer: Adam
  learning_rate: 0.001
  use_ema: false
  need_other_modes:
    - eval
  need_datasets:
    - train
  
  log_interval: 1 # step
  eval_interval: 10 # epoch
  save_interval: 10 # epoch

#* evaluating config
eval:
  batch_size: 20
  # need_other_modes:
  #   - null
  need_datasets:
    - eval
  num_sample: 10

#* sampling config
sample:
  size: 10

