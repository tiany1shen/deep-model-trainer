#* fill experiment info
experiment_name: MNIST-Generate
trial_index: 1
trainer_name: VqVaeTrainer

use_cpu: false
gradient_accumulation_steps: 1
split_batches: true
log_metrics: true

#* model config
model:
  name: VQVAE
  params:
    encoder:
      input_dim: 1
      hidden_dims:
        - 16
        - 64
        - 128
      padding: 2
    decoder:
      output_dim: 1
      hidden_dims:
        - 128
        - 64
        - 16
      cropping: 28
    quantizer:
      codebook_dim: 128
      codebook_num: 32
      decay: 0.99
      reset_threshold: 0.01
      epsilon: 0.00001

  checkpoint_path: 

#* dataset config
dataset:
  train:
    name: MNIST
    params:
      root: "data"
      train: true
    
  eval:
    name: MNIST
    params:
      root: "data"
      train: false

#* training config
train:
  num_epochs: 1
  batch_size: 256
  optimizer: Adam
  learning_rate: 0.001
  use_ema: false
  need_other_modes:
    - eval
  need_datasets:
    - train
  
  log_interval: 1 # step
  eval_interval: 1 # epoch
  save_interval: 1 # epoch

#* evaluating config
eval:
  batch_size: 10
  # need_other_modes:
  #   - null
  need_datasets:
    - eval

#* sampling config
sample:
  size: 10

